<div data-role="view" 
     data-title="Detalhes do Chamado" 
     data-layout="main" 
     data-model="app.detailsListView" 
     data-show="app.detailsListView.onShow" 
     data-after-show="app.detailsListView.afterShow" 
     data-reload="true"
     id="viewDetails">

    <!-- START_CUSTOM_CODE_detailsListView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;" data-role="view-title"></span>
        </div>
    </header>
    
    <!-- END_CUSTOM_CODE_detailsListView -->
    <ul data-role="listview" 	
        data-style="inset" 
        data-template="detailsListViewModelTemplate" 
        data-bind="{ source: detailsListView.dataSource }"
        data-auto-bind="true"
        id="listView">
    </ul>
    <!-- START_CUSTOM_CODE_detailsListViewModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_detailsListViewModel -->
    <script type="text/x-kendo-template" id="detailsListViewModelTemplate">
        <div class="image-with-text">
            <h3>#: data['TraData'] #<BR>#: data['UsuNome'] #</h3>
            <p><b>#: data['Descricao'] #</b></p>
        </div>
    </script>
</div>
