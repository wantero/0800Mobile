<div data-role="view" data-title="Chamados por Clientes" data-layout="main" data-model="app.clientesListView" data-show="app.clientesListView.onShow" data-after-show="app.clientesListView.afterShow">

    <!-- START_CUSTOM_CODE_clientesListView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_clientesListView -->
    <ul data-role="listview" 	data-style="inset" data-template="clientesListViewModelTemplate" data-bind="{ source: clientesListView.dataSource, events: {click: clientesListView.itemClick} }" data-pull-to-refresh="true" data-endless-scroll="false">
    </ul>
    <!-- START_CUSTOM_CODE_clientesListViewModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_clientesListViewModel -->
    <script type="text/x-kendo-template" id="clientesListViewModelTemplate">
        <div class="image-with-text">
            <h3>Chamado: #: data['Id'] # <BR>Abertura: #: data['DataAberturaSistema'] #</h3>
            <p><b>#: data['SolTitulo'] #</b></p>
        </div>
    </script>
</div>
